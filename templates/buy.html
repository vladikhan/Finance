{% extends "layout.html" %} {% block title %} Buy{% endblock %} {% block main %}
<h1>Buy</h1>

<form action="{{ url_for('buy') }}" method="post">
	<form class="bg-light p-4 rounded shadow">
		<div class="form-group">
			<label for="symbol" class="text-primary">Symbol:</label>
			<input
				type="text"
				name="symbol"
				id="symbol"
				placeholder="AAPL, TSLA, etc."
				class="form-control-sm border border-primary"
				required
			/>
			<br />
		</div>
		<div class="form-group p-1">
			<label for="shares" class="text-primary">Shares:</label>
			<input
				type="number"
				name="shares"
				id="shares"
				min="1"
				placeholder="Number of shares"
				class="form-control-sm border border-primary"
				required
			/>
			<br />
		</div>
		<div class="p-2">
			<button type="submit" class="btn btn-success">Submit</button>
		</div>
	</form>
	{% endblock %}
</form>
