{% extends "layout.html" %} {% block title %} Sell Shares {% endblock title %}
{% block main %}
<h2>Sell</h2>
<form action="/sell" method="post">
	<form class="bg-light p-2 rounded shadow">
		<div class="form-group text-primary">
			<label for="symbol">Symbol:</label>
			<select
				class="form-control-sm border border-primary"
				id="symbol"
				name="symbol"
			>
				<option value="">Select a stock</option>
				{% for stock in stocks %}
				<option value="{{ stock.symbol }}">
					{{ stock.name }} ({{stock.symbol }})
				</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group p-2 text-primary">
			<label for="shares">Shares:</label>
			<input
				class="form-control-sm border border-primary"
				id="shares"
				name="shares"
				placeholder="Number of shares"
				type="number"
			/>
		</div>
		<button class="btn btn-success" type="submit">Sell</button>
	</form>
</form>
{% endblock %}
